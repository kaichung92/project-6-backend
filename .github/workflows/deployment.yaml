name: EC2 Deployment
on: 
  push:
    branches: 
      - deploy
      - ci-cd

  pull_request:
    branches: 
      - deploy
jobs:
  deployment:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checks out this branch
        uses: actions/checkout@v3
      - name: whoisthis
        run:
          ifconfig
      - name: Transfer deployment script
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@master
        - name: copy file via ssh password
          uses: appleboy/scp-action@master
          with:
            host: ${{ secrets.EC2_IP }}
            key: ${{ secrets.SSH_KEY }}
            username: ubuntu
            source: "./dev-hooks/deployment-hooks/deployec2gomoonbe.sh"
            target: "./"
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: 54.255.120.79
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            whoami
            
